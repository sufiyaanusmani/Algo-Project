{% extends "base.html" %}

{% block title %}
Lines Intersection | Algorithm Project
{% endblock title %}


{% block content %}
<h1>{{ pageName }}</h1>
{% if pointsEntered == False %}
<form action="{% url "convex-hull-page" %}" method="POST">
    {% csrf_token %}
    <input type="text" name='totalPoints'>
    <button type="submit">Submit</button>
</form>
{% else %}
<form action="{% url "convex-hull-page" %}" method="POST">
    {% csrf_token %}
    {% for point in totalPoints %}
    <label for="x{{point}}">x{{point}}</label>
    <input type="text" name='x{{point}}' id='x{{point}}'>
    <label for="y{{point}}">y{{point}}</label>
    <input type="text" name='y{{point}}' id='y{{point}}'>
    <br>
    {% endfor %}
    <button type="submit">Submit</button>
</form>
{% endif %}

{% endblock content %}
